<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Pairs</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div class="main_div">
        <h1>Pick a Card</h1>
        <ul class="panels">
            <li>
                <div class="front" style="background: #1552a8">Stranger</div>
                <div class="back"  style="background: #4c8fea">Friend</div>
            </li>
            <li>
                <div class="front" style="background: #691db1"> Import</div>
                <div class="back" style="background: #a144f7">Export</div>
            </li>
            <li>
                <div class="front" style="background: #137a24">In</div>
                <div class="back" style="background: #4dd763">Out</div>
            </li>
            <li>
                <div class="front" style="background: #a0151e">King</div>
                <div class="back" style="background: #e74853">Queen</div>
            </li>
            <li>
                <div class="front" style="background: #a0151e">Laugh</div>
                <div class="back" style="background: #e74853">Cry</div>
            </li>
            <li>
                <div class="front" style="background: #137a24">Right</div>
                <div class="back" style="background: #21bf3b">Wrong</div>
            </li>
            <li>
                <div class="front" style="background: #691db1">Top</div>
                <div class="back" style="background: #a144f7">Bottom</div>
            </li>
            <li>
                <div class="front" style="background: #1552a8"> Summer</div>
                <div class="back" style="background: #4c8fea">Winter</div>
            </li>
        </ul>
    </div>
</body>
</html>
